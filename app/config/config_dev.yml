imports:
    - { resource: config.yml }
    - { resource: "@SimplyTestableWebsiteBundle/Resources/config/parameters.yml" }
    - { resource: "@SimplyTestableWebsiteBundle/Resources/config/parameters_dev.yml" }

framework:
    router:
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: false
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: ['!event']
        console:
            type:   console
            channels: ['!event', '!doctrine']
